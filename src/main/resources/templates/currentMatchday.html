<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" href="../static/css/jquery-ui.css"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.structure.css}" href="../static/css/jquery-ui.structure.css"/>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.theme.css}" href="../static/css/jquery-ui.theme.css"/>
    <link rel="stylesheet" th:href="@{/css/leagueTable.css}" href="../static/css/leagueTable.css"/>
    <script th:src="@{/js/leagueTable.js}" src="../static/js/leagueTable.js"></script>
    <script th:src="@{/js/jquery-ui.js}" src="../static/js/jquery-ui.js"></script>
</head>
<body>
    <span th:text="'League: '+${leagueID}">League</span>
    <span th:text="'Season: '+${season}">League</span>

    <table>
        <thead>
        <tr>
            <th></th>
            <th colspan="2">Team</th>
            <th>Matchdays</th>
            <th>Goals</th>
            <th>V</th>
            <th>T</th>
            <th>L</th>
            <th>Points</th>
        </tr>
        </thead>

        <tbody>
                <tr th:each="teamPosition : ${leagueTable.table}"  th:class="teamline">
                    <td th:text="${teamPosition.position}">Position</td>
                    <td><img th:src="${teamPosition.Team.TeamIconUrl}" style="width:20px;"/></td>
                    <td th:text="${teamPosition.Team.TeamName}">Name</td>
                    <td th:text="${teamPosition.numberOfMatchDays}">36</td>
                    <td th:text="${teamPosition.goalsFor} +':'+${teamPosition.goalsAgainst}">0:0</td>
                    <td th:text="${teamPosition.numberOfVictories}">0</td>
                    <td th:text="${teamPosition.numberOfTies}">0</td>
                    <td th:text="${teamPosition.numberOfLoss}">0</td>
                    <td th:text="${teamPosition.points}">Points</td>
                </tr>
        </tbody>
    </table>

</body>
</html>
